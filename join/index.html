<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Club - Join</title>
    <link rel="stylesheet" href="join.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="wrap">
          <a id="logo" href="/"></a>
          <img src="../images/images/filmclub.png" alt="Film Club Logo"/>
          <nav>
            <ul class="nav">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../calendar/index.html">Calendar</a></li>
              <li><a href="./index.html">Join</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <section class="join-main-container">
      <div class="wrap">
        <div class="profile-pic">
          <article>
              <h3>Join Film Club</h3>
              <div class="form">
                  <form>
                        <div class="profile-pic">
                          <div class="input_fields">
                            <label for="image">Profile Picture</label>
                              <br>
                              <input type="file" name="image" id="image" value="image">
                              <img src="../images/images/profile-placeholder.png" alt="Your Image"/>
                          </div>

                          <div class="input_fields">
                            <label for="name">Name</label>
                              <br>
                              <input type="text" id="name" name="name">
                            </div>

                          <div class="input_fields">
                            <label for="email">Email Adress</label>
                              <br>
                              <input type="email" id="email" name="email">
                            </div>

                        <div class="input_fields">
                          <label for="password">Password</label>
                            <br>
                            <input type="password" id="pwd" name="password">
                      </div>

                      <div class="input_fields">
                        <label for="confirm_password">Confirm Password</label>
                        <br>
                        <input type="password" id="conf_pwd" name="confirm_password">
                      </div>

                      <div>
                        <legend>Which genres are you interested in?</legend>
                        <p>
                          <input type="checkbox" id="taste_1" name="action" value="1">
                          <label for="taste_1">action</label>
                      </p>
                        <p>
                          <input type="checkbox" id="taste_2" name="adventure" value="2">
                          <label for="taste_2">adventure</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_3" name="cream" value="3">
                          <label for="taste_3">comedy</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_4" name="drama" value="4">
                          <label for="taste_4">drama</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_5" name="fantasy" value="5">
                          <label for="taste_5">fantasy</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_6" name="historical" value="6">
                          <label for="taste_6">historical</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_7" name="historical" value="7">
                          <label for="taste_7">horror</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_8" name="historical" value="8">
                          <label for="taste_8">mystery</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_9" name="historical" value="9">
                          <label for="taste_9">romance</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_10" name="historical" value="10">
                          <label for="taste_8">science fiction</label>
                        </p>
                        <p>
                          <input type="checkbox" id="taste_11" name="historical" value="11">
                          <label for="taste_11">western</label>
                        </p>
                      </div>
                      <div>
                        <label for="additional-input">additional input</label>
                        <br>
                        <textarea name="additional-input">
                        </textarea>
                        <br>
                        <input type="submit" />
                    </form>
  <footer>
    <div class="wrap">
        <nav>
          <ul class="footer">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../calendar/index.html">Calendar</a></li>
            <li><a href="./index.html">Join</a></li>
          </ul>
        </nav>
      </div>
      &copy;2017, Film Club
  </footer>
  </body>
</html>
